@(orgs: List[String], accessToken: String)(implicit req: Request[AnyContent])
@import helper._
<!DOCTYPE html>
<html>
<head>
    <title>Logged in page</title>
</head>
<body>
    <p>this is a logged in page</p>
    <p>Audit your organisation</p>
    @for(org <- orgs) {

        @form(CSRF(routes.Application.audit(org, accessToken))) {
            @CSRF.formField
            <input type="submit" value="@org">
        }
    }
</body>
</html>
